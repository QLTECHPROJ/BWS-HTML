<head>
<meta charset="UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<title>Consumer | BWS</title>
</head>
<body>
<div class="site-main">
<noscript>
    <div class="noscript">
    	<p><i class="fa fa-exclamation-triangle fa-1"></i>Please enable JavaScript in your browser.</p>
    </div>
</noscript> 
<!--header section starts-->
<section class="consumer_page" style="background: url(image/pagbg.jpg) no-repeat;">
  <div class="consumerpagecnt_sec">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="text-center top">
            <img src="image/header-logo.png" class="img-fluid login-logo mb-4">
            <h2>INTRODUCTORY OFFER</h2>
            <p>Try our introductory 'Experience Session' today</p>
          </div>
          <form class="consumerform mb-5">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <input type="text" name="" class="form-control" required="required">
                  <label for="input" class="control-label">First Name*</label>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <input type="text" name="" class="form-control" required="required">
                  <label for="input" class="control-label">Email*</label>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <input type="text" name="" class="form-control" required="required">
                  <label for="input" class="control-label">Phone*</label>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-dark btn-block my-btn mt-3" type="button" id="cont">Book Your Introductory Session</button>
              </div>
            </div>
          </form>
          <div class="formtxt"><p>You'll be required to fill out more details for your first consultation</p></div>
        </div>
      </div><!--row-->
    </div><!--container-->
  </div><!--consumerpagecnt_sec-->
</section>

<!--footer starts here-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</div>

<!--scripts ends here-->

</body>
